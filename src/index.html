<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Whats Cookin</h1>
      <h2 class="username">Username: </h2>
    </header>
    <nav>
      <button class="home">Home</button>
      <section class="banner-icons">
        <img src="../assets/heart.png" class="banner-heart">
      </section>
      <button class="favorite-recipes-button">Favorite Recipes</button>
      <section class="banner-icons">
        <img src="../assets/frying-pan.png" class="banner-frying-pan">
      </section>
      <button class="recipes-to-cook-button">Recipes to Cook</button>
    </nav>
    <section class="page-title">
      <h3>Recipes:</h3>
      <article>
        <label for="search">Search</label>
        <input type="text" name="search">
        <button>Go!</button>
      </article>
    </section>
    <section class="main-page">
			<article class="recipe-card">
				<img class="recipe-image" src="" alt="">
				<section class="recipe-graphics">
					<div class="">
						<input type="image" class="icon heart">
					</div>
					<div class="">
						<input type="image" class="icon frying-pan">
					</div>
				</section>
				<h4>${recipe.name}</h4>
			</article>
    </section>
    <section class="recipe-page hidden">
      <img class="recipe-page-image" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="">
      <h4 class="recipe-page-name">Recipe Name</h4>
      <p class="tags">tag, tag, tag</p>
      <p class="ingredients">ingredient, ingredient, ingredient</p>
      <p class="instructions">instructions</p>
    </section>
    <section class="favorite-recipes hidden">
      <section></section>
    </section>
    <section class="recipes-to-cook hidden">
      <section></section>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="../src/Cookbook.js"></script>
    <script type="text/javascript" src="../src/Pantry.js"></script>
    <script type="text/javascript" src="../src/Recipe.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
