<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1>Whats Cookin</h1>
      <h2 class="username">Username: </h2>
    </header>
    <nav>
      <button class="home">Home</button>
      <section class="banner-icons">
        <img src="../assets/heart.png" class="banner-heart">
      </section>
      <button class="favorite-recipes-button">Favorite Recipes</button>
      <section class="banner-icons">
        <img src="../assets/frying-pan.png" class="banner-frying-pan">
      </section>
      <button class="recipes-to-cook-button">Recipes to Cook</button>
    </nav>
    <section class="page-title">
      <h3>Recipes</h3>
      <article class="search-bar">
        <label for="search">Search By Tag</label>
        <input class="search" type="text" name="search">
        <button class="go">Go!</button>
      </article>
    </section>
    <section class="main-page">
    </section>
    <section class="recipe-page hidden">
    </section>
    <section class="favorite-recipes hidden">
    </section>
    <section class="recipes-to-cook hidden">
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="../src/Cookbook.js"></script>
    <script type="text/javascript" src="../src/Pantry.js"></script>
    <script type="text/javascript" src="../src/Recipe.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
